<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    
    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Shark Cull</title>
    
    <link href="stylesheets/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/bootstrap-theme.min.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="stylesheets/sticky-footer.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="javascripts/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script src="javascripts/bootstrap.min.js" type="text/javascript"></script>
    <script src="javascripts/phaser.min.js" type="text/javascript"></script>
    <script src="javascripts/dwarf-squad.js" type="text/javascript"></script>
  </head>
  
  <body>
    <div id="wrap">
  <div class="page-header">
    <h1>Shark Cull <small>Maintain the equilibrium between shark and man</small></h1>
  </div>
  <ul class="nav nav-tabs">
    <li><a href="#help" id="helptab" data-toggle="tab">Instructions</a></li>
    <li><a href="#game" id="gametab" data-toggle="tab">Play the Game</a></li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade in active" id="help">
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="images/xbox_controls.jpg" class="center-block" alt="XBOX Controller Layout" style="width:640px; height:480px;">
      <div class="carousel-caption">
        <p style="color:yellow;">(works best with Chrome; you may need to press the A button to activate)</p>
      </div>
    </div>
    <div class="item">
      <img src="images/keyboard_controls.jpg" class="center-block" alt="Keyboard Layout" style="width:640px; height:480px;">
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
<div class="well">
  <div class="row">
    <div class="span6" style="text-align:center">
      <div class="btn-group">
        <button id="playbut" type="button" class="btn btn-primary center-block">Play Now</button>
        <button id="fullbut" type="button" class="btn btn-default center-block">Play Fullscreen</button>
      </div>
    </div>
  </div>
</div>

    </div>
    <div class="tab-pane fade" id="game">
      <div class="well" id="phaser">
      </div>
    </div>
  </div>
</div>
<div id="footer">
</div>
<script type="text/javascript">
  $('#help a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  });
  $('#game a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  });
  $('#credits a').click(function (e) {
    e.preventDefault()
    $(this).tab('show')
  });
  $('#playbut').click(function (e) {
    $('#gametab').tab('show');
  });
  $('#fullbut').click(function (e) {
    window.location.replace("fullscreen.html");
  });
  (function () {
    window.dwarfsquad = new Main(false, "splash")
    window.phaser = new Phaser.Game(896, 504, Phaser.AUTO, 'phaser', window.dwarfsquad)
  })();
</script>

  </body>
</html>
